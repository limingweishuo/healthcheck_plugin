<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Viewer</title>
    <link rel="stylesheet" href="{{styleUri}}">
    <link rel="icon" href="{{iconUri}}">
</head>
<body>
    <img src="{{iconUri}}" alt="Icon" width="32" height="32">
    <h2>URL: {{url}}</h2>
    <p>点击链接访问：<a href="{{url}}" target="_blank">{{url}}</a></p>
    <button id="alertButton">点击我</button>

    <script src="{{scriptUri}}"></script>
</body>
</html>
